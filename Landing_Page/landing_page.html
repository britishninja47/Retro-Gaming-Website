<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Level One Gaming</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />

  <style>
    /* Global Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Press Start 2P', cursive;
      background: radial-gradient(ellipse at center, #000 0%, #111 100%);
      color: #66a49f;
      overflow-x: hidden;
      min-height: 100vh;
      position: relative;
    }

    /* Background Grid Lines */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-image:
        linear-gradient(rgba(23, 187, 174, 0.05) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 255, 234, 0.05) 1px, transparent 1px);
      background-size: 40px 40px;
      z-index: 0;
      pointer-events: none;
    }

    /* CRT Scanlines */
    .scanlines::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: repeating-linear-gradient(
        to bottom,
        rgba(0, 0, 0, 0) 0,
        rgba(0, 0, 0, 0) 2px,
        rgba(0, 0, 0, 0.15) 3px
      );
      z-index: 1;
      pointer-events: none;
    }

    .container {
      position: relative;
      z-index: 2;
      padding: 60px 20px;
      padding-top: 280px;
      text-align: center;
    }

    .element {
      padding-top: 180px;
    }

    h1 {
      font-size: 2.5rem;
      color: #f9f9f9;
      text-shadow: 0 0 5px #ff00cc, 0 0 10px #ff00cc, 0 0 20px #ff00cc;
      margin-bottom: 20px;
    }

    p {
      font-size: 1rem;
      margin-bottom: 40px;
      color: #00ffea;
    }



    footer {
      margin-top: 80px;
      font-size: 0.75rem;
      color: #555;
    }

    /* Coin Animation Styles */
    .coin-container {
      margin: 40px 0;
      perspective: 600px;
      display: flex;
      justify-content: center;
    }

    .coin {
      width: 80px;
      height: 80px;
      position: relative;
      transform-style: preserve-3d;
      animation: spin 3s linear infinite;
    }

    .coin:hover {
      animation: spin 0.5s linear infinite;
    }

    .coin-face {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.6);
    }

    .coin-front {
      background: radial-gradient(circle at 30% 30%, #ffd700, #daa520);
      border: 4px solid #b8860b;
    }

    .coin-front::before {
      content: "1UP";
      font-size: 0.7rem;
      color: #000;
      text-shadow: 1px 1px 0 #fff;
    }

    .coin-back {
      background: radial-gradient(circle at 30% 30%, #daa520, #b8860b);
      border: 4px solid #8b6914;
      transform: rotateY(180deg);
    }

    .coin-back::before {
      content: "P1";
      font-size: 1.5rem;
      color: #000;
      text-shadow: 1px 1px 0 #fff;
    }

    @keyframes spin {
      0% {
        transform: rotateY(0deg);
      }
      100% {
        transform: rotateY(360deg);
      }
    }

    .btn {
      color: #ffd700;
      font-size: 0.8rem;
      margin-top: 30px;
      margin-bottom: 10px;
      text-shadow: 0 0 5px #ffd700;
      text-decoration: none;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
  </style>
</head>
<body class="scanlines">
  <div class="container">
    <h1>LEVEL 0NE GAMING</h1>
    <p>Insert coin to start your journey.<br>Travel back to the golden age of video games!</p>

    <!--Coin Flip Animation-->
    <div class="coin-container">
      <div class="coin">
        <div class="coin-face coin-front"></div>
        <div class="coin-face coin-back"></div>
      </div>
    </div>
    <!--END OF COIN ANIMATION-->

    <a href="/Main_Page/main.html" class="btn">INSERT COIN</a>

    <footer>
      <p>Â© 2025 Precursor Designz Inc.</p>
    </footer>
  </div>
</body>
</html>
