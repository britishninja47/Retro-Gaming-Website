<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Level One Gaming</title>

  <!-- Pixel font from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />

  <style>
    /* Global Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Press Start 2P', cursive;
      background: radial-gradient(ellipse at center, #000 0%, #111 100%);
      color: #66a49f;
      overflow-x: hidden;
      min-height: 100vh;
      position: relative;
    }

    /* Background Grid Lines */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-image:
        linear-gradient(rgba(23, 187, 174, 0.05) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 255, 234, 0.05) 1px, transparent 1px);
      background-size: 40px 40px;
      z-index: 0;
      pointer-events: none;
    }

    /* CRT Scanlines */
    .scanlines::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: repeating-linear-gradient(
        to bottom,
        rgba(0, 0, 0, 0) 0,
        rgba(0, 0, 0, 0) 2px,
        rgba(0, 0, 0, 0.15) 3px
      );
      z-index: 1;
      pointer-events: none;
    }

    .container {
      position: relative;
      z-index: 2;
      padding: 60px 20px;
      padding-top: 280px;
      text-align: center;
    }

    .element {
      padding-top: 180px;
    }

    h1 {
      font-size: 2.5rem;
      color: #ff00cc;
      text-shadow: 0 0 5px #ff00cc, 0 0 10px #ff00cc, 0 0 20px #ff00cc;
      margin-bottom: 20px;
    }

    p {
      font-size: 1rem;
      margin-bottom: 40px;
      color: #00ffea;
    }

    .btn {
      font-size: 1rem;
      color: #000;
      background-color: #00ffea;
      padding: 15px 30px;
      text-decoration: none;
      border-radius: 4px;
      box-shadow: 0 0 10px #00ffea, 0 0 20px #00ffea;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      display: inline-block;
    }

    .btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px #00ffea, 0 0 30px #00ffea;
    }

    footer {
      margin-top: 80px;
      font-size: 0.75rem;
      color: #555;
    }
  </style>
</head>
<body class="scanlines">
  <div class="container">
    <h1>LEVEL 0NE GAMING</h1>
    <p>Insert coin to start your journey.<br>Travel back to the golden age of video games!</p>
    <a href="/Main_Page/main.html" class="btn">START GAME</a>

    <footer>
      <p>Â© 2025 Precursor Designz Inc.</p>
    </footer>
  </div>
</body>
</html>
